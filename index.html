<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I AM A COWBOY 🔥</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="popup-overlay" id="popupOverlay"></div>

  <div class="header">
    <h1 id="mainTitle">I AM A COWBOY 🔥</h1>
    <p class="subtitle">COLLECTION EXCLUSIVE</p>
  </div>

  <div class="search-container">
    <input type="text" placeholder="🔍 Rechercher un personnage..." id="searchBar">
  </div>

  <div class="sort-buttons">
    <button id="sortRarity"><span>✨ Trier par Rareté</span></button>
    <button id="sortPriceAsc"><span>💰 Prix Croissant</span></button>
    <button id="sortPriceDesc"><span>💎 Prix Décroissant</span></button>
  </div>

  <div class="images-container">
    <div class="image-card glow-Secret" data-title="Gameurxxx7" data-rarity="Secret" data-price="100000000" data-bonus="5M$/s" data-img="Gameurxxx7.png">
      <img src="Gameurxxx7.png" alt="Gameurxxx7">
      <div class="image-title">Gameurxxx7</div>
      <div class="image-price">100M 💰</div>
    </div>
    <div class="image-card glow-Secret" data-title="MELBKLIFE" data-rarity="Secret" data-price="100000000" data-bonus="5M$/s" data-img="MELBKLIFE.png">
      <img src="MELBKLIFE.png" alt="MELBKLIFE">
      <div class="image-title">MELBKLIFE</div>
      <div class="image-price">100M 💰</div>
    </div>
    <div class="image-card glow-Rare" data-title="Nath_vdk" data-rarity="Secret" data-price="100000000" data-bonus="5M$/s" data-img="Nath_vdk.png">
      <img src="Nath_vdk.png" alt="Nath_vdk">
      <div class="image-title">Nath_vdk</div>
      <div class="image-price">100M 💰</div>
    </div>
  </div>

  <div class="popup" id="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <div class="footer">
    Développé par Zaynox pour I AM A COWBOY de Mangeur2nutella2 et MELBKLIFE et Nath_vdk<br>
    © 2025 I AM A COWBOY - Tous droits réservés
  </div>

  <script src="script.js"></script>
</body>
</html>
